<!-- Input oculto de archivo -->
<input #fileInput id="sepaFile" type="file" accept=".xml" class="hidden" aria-hidden="true"
  (change)="onFileInputChange($event)" />

<!-- Área de arrastrar o hacer click -->
<div
  class="bg-white/60 backdrop-blur-sm rounded-2xl p-8 border border-slate-200/50 shadow-lg hover:shadow-xl transition-all duration-300 py-4 mb-8">
  <label for="sepaFile" class="block">
    <div class="relative group cursor-pointer">
      <div
        class="absolute inset-0 bg-gradient-to-r from-blue-400 via-purple-500 to-indigo-600 rounded-3xl blur opacity-20 group-hover:opacity-30 transition-opacity duration-500">
      </div>

      <div class="relative bg-white/80 backdrop-blur-sm border-2 border-dashed border-slate-300 rounded-3xl p-8 md:p-12
            group-hover:border-blue-400 group-hover:bg-white/90 transition-all duration-500
            hover:shadow-2xl hover:shadow-blue-500/10" (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)" (drop)="onDrop($event)" [class.border-blue-400]="isDragOver()"
        [class.bg-blue-50/50]="isDragOver()">

        <div class="text-center">
          <div class="relative inline-block mb-8">
            <div
              class="w-24 h-24 bg-gradient-to-br from-blue-100 to-indigo-100 rounded-2xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300">
              <svg class="w-12 h-12 text-blue-600 group-hover:text-indigo-600 transition-colors duration-300"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
            </div>
            <div class="absolute inset-0 rounded-2xl border-2 border-blue-400 animate-ping opacity-20"></div>
          </div>

          <div class="space-y-4">
            <h3 class="text-2xl md:text-3xl font-bold text-slate-800 group-hover:text-slate-900 transition-colors">
              Arrastra tu archivo aquí
            </h3>
            <p class="text-lg text-slate-600 group-hover:text-slate-700 transition-colors">
              o <span class="font-semibold text-blue-600">haz clic para seleccionar</span>
            </p>

            <div class="mt-6">
              @if (selectedFile()) {
              <div
                class="inline-flex items-center gap-3 bg-green-50 border border-green-200 rounded-full px-6 py-3 shadow-sm">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-green-800 font-medium">Seleccionado: {{ selectedFile()!.name }}</span>
              </div>
              }
              @if (errorMessage()) {
              <div
                class="inline-flex items-center gap-3 bg-red-50 border border-red-200 rounded-full px-6 py-3 shadow-sm">
                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-red-800 font-medium">{{ errorMessage() }}</span>
              </div>
              }
            </div>

            <div class="flex flex-wrap items-center justify-center gap-3 mt-8">
              <span class="px-4 py-2 bg-slate-100 text-slate-700 rounded-full text-sm font-medium shadow-sm">XML</span>
              <span class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full text-sm font-medium shadow-sm">SCT</span>
              <span
                class="px-4 py-2 bg-purple-100 text-purple-700 rounded-full text-sm font-medium shadow-sm">SDD</span>
            </div>

            <p class="text-sm text-slate-500 mt-6 flex items-center justify-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Tamaño máximo: 10MB
            </p>
          </div>

          <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
            <button type="button"
              class="cursor-pointer group relative px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
              (click)="fileInput.click()">
              <span class="relative z-10 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                  </path>
                </svg>
                Seleccionar archivo
              </span>
              <div
                class="absolute inset-0 bg-gradient-to-r from-blue-700 to-indigo-700 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-200">
              </div>
            </button>
            @if (selectedFile()) {
            <button type="button"
              class="cursor-pointer group relative px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-500 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
              (click)="onConvertFile(); $event.stopPropagation(); $event.preventDefault()">
              <span class="relative z-10 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                  </path>
                </svg>
                Convertir archivo
              </span>
              <div
                class="absolute inset-0 bg-gradient-to-r from-green-600 to-emerald-600 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
              </div>
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </label>
</div>
