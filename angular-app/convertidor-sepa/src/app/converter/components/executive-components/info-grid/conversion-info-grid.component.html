@if (items().length) {
<section class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 border border-slate-200/60 shadow-md space-y-6">
  <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="flex items-center gap-3">
      <div
        class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-500 rounded-xl flex items-center justify-center shadow-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
          </path>
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-bold text-slate-800">Informaci√≥n del XML</h2>
        <p class="text-sm text-slate-600">Resumen de datos relevantes del archivo convertido</p>
      </div>
    </div>
  </header>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (item of items(); track item.label) {
    <article class="bg-slate-50 rounded-xl p-4 border border-slate-200 hover:bg-slate-100 transition-colors">
      <div class="flex items-center gap-3">
        <span class="text-2xl">{{ item.icon }}</span>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-slate-600 truncate">{{ item.label }}</p>
          <p class="text-lg font-bold text-slate-800 truncate" [title]="item.value">{{ item.value }}</p>
        </div>
      </div>
    </article>
    }
  </div>
</section>
}
