            <h5 class="card-title mb-2">Original</h5>
            @if (xmlRaw()) {
            <pre class="overflow-auto max-h-[60vh] p-4 rounded text-sm whitespace-pre-wrap bg-gray-100">
{{ xmlRaw() }}
            </pre>
            } @else {
            <p class="text-gray-500 text-center">No hay archivo seleccionado</p>
            }
        </div>
    </div>

    <!-- XML Convertido -->

            <h5 class="card-title mb-2">Convertido</h5>
            @if (xmlConverted()) {

{{ xmlConverted() }}
            </pre>
