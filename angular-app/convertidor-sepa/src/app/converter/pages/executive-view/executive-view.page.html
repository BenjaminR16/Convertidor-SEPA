<main class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100">
    <div class="max-w-6xl mx-auto px-4 py-8 md:py-16">

        <div
            class="bg-gradient-to-b from-white/90 via-blue-50/70 to-purple-50/50 rounded-3xl p-8 md:p-12 border border-slate-200/50 shadow-xl backdrop-blur-sm space-y-12">

            <app-executive-intro></app-executive-intro>

            <section class="bg-white/80 border border-slate-200/60 rounded-2xl shadow-lg p-4 md:p-6">
                <app-xml-view [xmlRaw]="xmlRaw()" [xmlConverted]="xmlConverted()" />
            </section>

            @if (xmlConverted()) {
            <app-conversion-info-grid [xml]="xmlConverted()" />
            }

            <app-conversion-actions [xmlRaw]="xmlRaw()" [xmlConverted]="xmlConverted()">
            </app-conversion-actions>

            <app-support-card></app-support-card>

        </div>

    </div>

</main>
